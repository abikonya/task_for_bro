<!DOCTYPE html>

{% load staticfiles %}

<html lang="ru-ru" >
<head>
<title>Войти | Сайт статистики logistic-bot</title>
<link rel="stylesheet" type="text/css" href="{% static "/css/base.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "/css/login.css" %}">





    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static "/css/responsive.css" %}">


<meta name="robots" content="NONE,NOARCHIVE">
</head>


<body class=" login"
  data-admin-utc-offset="0">

<!-- Container -->
<div id="container">


    <!-- Content -->
    <div id="content" class="colM">
      <div id="content-main">
        <form action="/statistic/login/" method="post" id="login-form">{%csrf_token%}
          
          <div class="form-row">

            <label class="required" for="id_username">Имя пользователя:</label> <input type="text" name="username" autofocus required id="id_username">
          
          </div>
          
          <div class="form-row">
            
            <label class="required" for="id_password">Пароль:</label> <input type="password" name="password" required id="id_password">
            <input type="hidden" name="next" value="/admin/">
          
          </div>
          
          <div class="submit-row">
            <label>&nbsp;</label><input type="submit" value="Войти">
          </div>
</form>
</body>
</html>
